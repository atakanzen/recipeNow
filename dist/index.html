<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon"> -->
    <title>RecipeNow || Search over thousands recipes</title>
</head>

<body>
    <div class="container">
        <header class="header">
            <h2>RecipeNow</h2>
            <form class="search">
                <input type="text" class="search__field" placeholder="Search recipes">
                <button class="btn search__btn">
                    <img class="search__icon"
                        src="img/search.png" >
                </img>
                    <span>Search</span>
                </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <img class="likes__icon"
                       src="img/heart-likes.png">
                </img>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list">
                       <!--  -->
                    </ul>
                </div>
            </div>
        </header>


        <div class="results">
            <ul class="results__list">
               <!--  -->
            </ul>
            <div class="results__pages">
               <!--  -->
            </div>
        </div>
        <div class="recipe">
            <!--  -->
        </div>
        <div class="shopping">
            <h2 class="heading-2">My Shopping List</h2>
            <ul class="shopping__list">
                <!--  -->
            </ul>
            <div class="copyright">
                &copy; by Atakan Zengin.
            </div>
        </div>
    </div>
<script src="js/bundle.js"></script></body>
</html>
